<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocialBook</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo" alt="main logo"/>
            <ul>
                <li><img src="images/notification.png" alt="notification"/></li>
                <li><img src="images/inbox.png" alt="inbox"/></li>
                <li><img src="images/video.png" alt="video"/></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="search logo"/>
                <input type="text" placeholder="Search"/>
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="profile img"/>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png"/>Latest News</a>
                <a href="#"><img src="images/friends.png"/>Friends</a>
                <a href="#"><img src="images/group.png"/>Group</a>
                <a href="#"><img src="images/marketplace.png"/>Market Place</a>
                <a href="#"><img src="images/watch.png"/>Watch</a>
                <a href="#">See More</a>
            </div>

            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png"/>Web Developers</a>
                <a href="#"><img src="images/shortcut-2.png"/>Web Design Course</a>
                <a href="#"><img src="images/shortcut-3.png"/>Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png"/>Website Experts</a>
            </div>
        </div>
        <div class="main-content">

        </div>
        <div class="right-sidebar">

        </div>
    </div>
</body>
</html>
